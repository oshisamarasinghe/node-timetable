    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-index">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="index.html">
                <div class="logo-container">
                    <div class="logo">
                        <img src="img/logo.png" alt="Result Portal" rel="tooltip"
                             title="<b>Result Portal | 2017 </b>CSE'15"
                             data-placement="bottom" data-html="true">
                    </div>
                    <div class="brand">
                        Result Portal | 2017

                        CSE'15
                    </div>
                </div>

        <div class="collapse navbar-collapse" id="navigation-index">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="view-rank.html">View Ranks</a></li>

                <li><a href="feedback.html">Feedback</a></li>
            </ul>

<div class="wrapper">
    <div class="header header-filter" style="background-image: url('./img/cover.png');">

    </div>

    <div class="main main-raised">

        <div class="section" id="search-detail">
            <div class="container">
                <form class="student-detail form-horizontal" name="student">
                    <fieldset>
                        <legend>Student Information</legend>

                        <div class="form-group">
                            <label class="control-label col-sm-2 col-md-1">Index No</label>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <input type="text" class="form-control" id="indexNumber" placeholder="Enter Index Number"/>
                            </div>
                            <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
                                <input type="button" value="Search" class="btn btn-info" onclick="searchStudent()">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2 col-md-1">Name</label>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <input type="text" class="form-control" id="name" readonly="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2 col-md-1">GPA</label>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <input type="text" class="form-control" id="gpa" readonly="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2 col-md-1">Rank</label>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <input type="text" class="form-control" id="rank" readonly="true">
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

        <div class="section" id="result-table-area">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="table-responsive">
                            <table class="table table-striped" id="result-table">
                                <thead>
                                <tr>
                                    <th>Module Code</th>
                                    <th>Module Name</th>
                                    <th>Credit</th>
                                    <th>Grade</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <nav class="pull-left">
                <ul>
                    <li>
                        <a href="#">
                            Developer
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            About Us
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright pull-right">
                &copy; 2017 | developed by drox2014
            </div>
        </div>
    </footer>
</div>
</body>
<!--   Core JS Files   -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/material.min.js"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="js/nouislider.min.js" type="text/javascript"></script>

<script src="js/bootstrap-datepicker.js" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="js/material-kit.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="js/chartist.min.js"></script>
<script src="js/main.js"></script>

<script type="text/javascript">
    $().ready(function () {
        // the body of this function is in material-kit.js
        materialKit.initSliders();
        window_width = $(window).width();
        if (window_width >= 992) {
            big_image = $('.wrapper > .header');
            $(window).on('scroll', materialKitDemo.checkScrollForParallax);
        }
    });
</script>
</html>
